<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fa√ßa seu login</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <header>
            <img id="logo" src="/Pro6 - Login Page/img/logo.png" alt="logo ovelha">
            <h1>Welcome back!</h1>
            <p>Sign in to your account.</p>
        </header>

        <main>
            <form>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>
                
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>

                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="submit">
                    <input type="submit" value="SIGN IN" id="submit">
                </div>
            </form>
        </main>

        <footer>
            <p class="ou">OR</p>
            <div class="icons-login">
                <img src="/Pro6 - Login Page/img/facebook.png" id="facebook">
                <img src="/Pro6 - Login Page/img/twitter.png" id="twitter">
                <img src="/Pro6 - Login Page/img/github.png" id="github">
            </div>

            <div class="register">
                <p>Don't have an account? <a href="">Register</a></p>
            </div>
        </footer>

    </body>
</html>
