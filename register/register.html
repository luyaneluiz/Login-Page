<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./register.css" />
    <link rel="shortcut icon" href="../img/logo.png" />
    <title>Register</title>
  </head>

  <body>
    <div class="container">
      <header>
        <img
          src="../img/logo.png"
          alt="logo ovelha laranja"
          style="height: 60px"
        />
        <h1>Welcome!</h1>
        <p>Create your account.</p>
      </header>
      <main>
        <form>
          <section>
            <div class="name">
              <div class="first-name">
                <label for="name">Name <span>*</span></label>
                <input type="text" required />
              </div>
              <div class="surname">
                <label for="Surname">Surname <span>*</span></label>
                <input type="text" required />
              </div>
            </div>
            <div class="select">
              <div class="gener">
                <label for="Gener">Gener <span>*</span></label>
                <select name="Gener" required>
                  <option value=""></option>
                  <option value="Man">Man</option>
                  <option value="Woman">Woman</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="birth">
                <label for="Birthday">Birthday <span>*</span></label>
                <input type="date" required />
              </div>
            </div>
            <div class="email">
              <label for="email">E-mail <span>*</span></label>
              <input type="email" required />
            </div>
            <div class="password">
              <div class="pass">
                <label for="password">Password <span>*</span></label>
                <input type="password" class="pass1" required />
              </div>
              <div class="repeat-pass">
                <label for="password">Repeat Password <span>*</span></label>
                <input type="password" class="pass2" required />
              </div>
            </div>
          </section>

          <div class="submit">
            <button type="button" onclick="Validar()">REGISTER</button>
          </div>
        </form>
      </main>
      <footer>
        <p>
          Alredy have an account?
          <a href="../index.html">Login.</a>
        </p>
      </footer>
    </div>

    <div class="alert">
      <h3 class="close" onclick="closeAlert()">X</h3>
      <p class="msgAlert"></p>
    </div>

    <script src="./register.js"></script>
  </body>
</html>
